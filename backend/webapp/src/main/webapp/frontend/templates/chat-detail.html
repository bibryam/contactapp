<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{ctrl.chat.name}}">
    
    <ion-content class="padding">
    
        <h2>{{chat.name}}</h2>
        <p>{{chat.company}}</p>
        <p>{{chat.email}}</p>

        <p>Roles:</p>        
        <ion-list>
            <ion-item ng-repeat="contactRole in ctrl.chat.contactRoles">
                <p>{{contactRole.contactGroup.title}} <span ng-if="{{contactRole.contactGroup.roleName}}">({{contactRole.contactGroup.roleName}})</span></p>
            </ion-item>
        </ion-list>

        <p>Phone numbers:</p>        
        <ion-list>
            <ion-item ng-repeat="contactNumber in ctrl.chat.contactNumbers">
                <p>{{contactNumber.type}}: {{contactNumber.number}}</p>
            </ion-item>
        </ion-list>

        <p>{{chat.notes}}</p>
            
    </ion-content>
</ion-view>
