<ion-view view-title="Login" name="login-view">
    <ion-content class="padding">

        <div class="card" ng-show="error">

            <div class="item item-text-wrap assertive">
                <i class="icon ion-android-warning"></i>
                {{error}}
            </div>
        </div>

        <div class="list list-inset">
            <label class="item item-input item-select">
                <div class="input-label">
                    Environment
                </div>
                <select ng-model="data.environment">
                    <option>Production</option>
                    <option>Test</option>
                    <option>Development</option>
                </select>
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="data.username" >
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="login()">Login</button>



    </ion-content>
    <div class="bar bar-footer bar-balanced" ng-if="data.environment == 'Production'">
        <button class="button button-primary " ng-click="checkForUpdates()">
            Check for updates
        </button>
        <button class="button button-pulse" ng-if="hasUpdate" ng-click="doUpdate()">
            download update
        </button>
    </div>
</ion-view>
