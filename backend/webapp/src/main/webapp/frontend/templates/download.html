<ion-view view-title="Download">

    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>

        <ion-nav-buttons side="secondary">
            <nav-button class="button icon-left ion-log-out button-stable" ng-click="ctrl.logout()">&nbsp;{{ctrl.username}}</nav-button>
        </ion-nav-buttons>

        <ion-nav-buttons side="left">
            <button class="button button-icon icon ion-ios-search-strong" ng-click="ctrl.showFilterBar()">
            </button>
        </ion-nav-buttons>

    </ion-nav-bar>

    <ion-content>

        <div class="card">
            <div class="item item-text-wrap">
                Use the button below to download all contacts for use when offline
            </div>
            <div class="item">
                <button class="button button-balanced button-block"
                        ng-click="ctrl.downloadContacts()" ng-disabled="isDefined(ctrl.message)">
                    <i class="ion-android-download">
                        Download contacts
                    </i>
                </button>
            </div>
            <div class="item" ng-show="ctrl.message">
                <div class="row">
                    <div class="col col-center">
                        <p>{{ctrl.message}}</p>
                    </div>
                </div>
            </div>

        </div>


    </ion-content>

</ion-view>
