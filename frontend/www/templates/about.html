<ion-view view-title="About" name="about-view">

    <ion-nav-bar class="bar-stable">
        <ion-nav-back-button>
        </ion-nav-back-button>
    </ion-nav-bar>

    <ion-content class="padding">

        <div class="list card">
            <div class="item item-divider">
                Platform
            </div>
            <div class="item">
                Platform: {{platform.platform}}
                <br/>
                Version: {{platform.platformVersion}}
                <br/>
                <span ng-show="platform.isAndroid">running on Android</span>
                <span ng-show="platform.isIOS">running on iOS</span>
                <span ng-show="platform.isIPad">running on iPad</span>
                <span ng-show="platform.isWindowsPhone">running on Windows Phone</span>
                <span ng-show="platform.isWebView">running on (Cordova) Web View</span>
            </div>
        </div>

        <div class="list card">
            <div class="item item-divider">
                Device info
            </div>
            <div ng-show="isDefinedWithLength(platform.deviceInformation)">
                <div class="item">
                    {{platform.deviceInformation}}
                </div>
            </div>
            <div ng-show="!isDefinedWithLength(platform.deviceInformation)">
                <div class="item">
                    (none available)
                </div>
            </div>
        </div>

        <button class="button button-balanced button-block"
                ng-if="!hasUpdate"
                ng-click="checkForUpdates()">
            Check for updates
        </button>

        <button class="button button-energized button-block"
                ng-if="hasUpdate"
                ng-click="doUpdate()">
            Download update
        </button>

    </ion-content>

</ion-view>
