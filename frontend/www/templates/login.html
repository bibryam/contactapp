<ion-view view-title="Login" name="login-view">

    <ion-header-bar align-title="center" class="bar-dark">
        <h1 class="title">ECP Contacts</h1>
    </ion-header-bar>


    <ion-content class="padding">
        <div class="card" ng-show="error">

            <div class="item item-text-wrap assertive">
                <i class="icon ion-android-warning"></i>
                {{error}}
            </div>
        </div>

        <div class="list list-inset">
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="data.username" >
            </label>
            <label class="item item-input">
                <input type="password" placeholder="Password" ng-model="data.password">
            </label>
        </div>
        <button class="button button-block button-calm" ng-click="login()">Login</button>


    </ion-content>

    <div class="bar bar-footer bar-dark">
        <div class="button-bar">
            <select ng-model="data.environment" class="button">
                <option ng-repeat="env in data.environments">{{env.name}}</option>
            </select>
            <button class="button button-primary" ng-click="about()">About</button>
        </div>
    </div>

</ion-view>
